<div class="modal popup" ui-if="redeemPopup" ui-shared-state="redeemPopup" ng-controller="RedeemPopupCtrl as redeemPopupCtrl">
  <div class="modal-dialog popup-dialog">
    <div class="modal-content popup-content">
      <div class="modal-header popup-header">
        <div class="popup-title">
          Are you sure?
        </div>
      </div>
      <div class="modal-body">
        <div class="popup-text"> Note: Deals are only redeemable by representative at participating Goodweed Vendors</div>
      </div>
      <div class="modal-footer popup-footer">
        <div class="buttons">
          <div class="btn btn-default popup-cancel" ng-click="redeemPopupCtrl.removeBlur()" ui-turn-off="redeemPopup">Cancel </div>
          <div class="btn btn-primary popup-ok" ng-click="redeemPopupCtrl.redeemDeal()">Ok</div>
        </div>
      </div>
    </div>
  </div>
</div>
